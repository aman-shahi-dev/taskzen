<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskZen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">
    <div class="corner-box">
        <span class="corner top-left"></span>
        <span class="corner top-right"></span>
        <span class="corner bottom-left"></span>
        <span class="corner bottom-right"></span>
        <div class="hero">
            <div class="top">
                <div class="tleft">
                    <div class="tleftButtons">
                        <button>Timer</button>
                        <button>Stopwatch</button>
                    </div>
                    <div class="currentTime">
                      <h1>10:32 PM</h1>
                    </div>
                    <div class="currentDate">
                      <h1>2 July 2025</h1>
                    </div>
                    <div class="currentTemp">
                      <h1>45Â°C</h1>
                    </div>
                </div>

                <div class="tright">
                  <div class="heading">
                    <h2>To-Do List</h2>
                  </div>
                  <div class="line"></div>
                  <div class="todoContent">
                      <div class="todoList">
                          <ul id="todoul">

                          </ul>
                      </div>
                      <div class="todoContentBtn">
                        <button id="addTaskBtn">Add Task</button>
                      </div>
                  </div>
                </div>

            </div>
            <div class="bottom">
                <div class="bleft"></div>
                <div class="bcenter"></div>
                <div class="bright"></div>
            </div>
        </div>
    </div>
  </div>

  <div class="footer">
    <h2>&copy;2025</h2>
    <h1>TaskZen</h1>
    <div class="links">
        <a href="">About</a>
        <h2>|</h2>
        <a href="">Support</a>
    </div>
  </div>

</body>
<script src="./script.js"></script>
</html>
